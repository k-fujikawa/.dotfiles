# tmux 2.x
if-shell "tmux -V | grep -q 'tmux 2.'" 'set -g mouse on'

# tmux 1.x
if-shell "tmux -V | grep -q 'tmux 1.'" 'setw -g utf8 on'
if-shell "tmux -V | grep -q 'tmux 1.'" 'set -g status-utf8 on'
if-shell "tmux -V | grep -q 'tmux 1.'" 'set -g mode-mouse on'
if-shell "tmux -V | grep -q 'tmux 1.'" 'set -g mouse-resize-pane on'
if-shell "tmux -V | grep -q 'tmux 1.'" 'set -g mouse-select-pane on'
if-shell "tmux -V | grep -q 'tmux 1.'" 'set -g mouse-select-window on'

# 256色
set -g default-terminal screen-256color

# vi キーバインディング
set-window-option -g mode-keys vi

# Shift + 方向キーでペイン移動
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# alt + 方向キーでウィンドウ移動
bind -n M-left previous-window
bind -n M-right next-window

# ホストによって帯の色を変更する
set-option -g status-bg colour001                                                  # 不明なホスト: 赤
if-shell '[[ "${OSTYPE:0:6}" == "darwin" ]]'   "set-option -g status-bg colour002" # Mac: 黄緑
if-shell '[[ "$HOSTNAME"     == "gsec2003" ]]' "set-option -g status-bg colour003" # gsec2003: 黄色
if-shell '[[ "$HOSTNAME"     == "gsec2004" ]]' "set-option -g status-bg colour004" # gsec2004: 青　
if-shell '[[ "$HOSTNAME"     == "gsec2005" ]]' "set-option -g status-bg colour005" # gsec2005: 紫
if-shell '[[ "$HOSTNAME"     == "gsec2006" ]]' "set-option -g status-bg colour006" # gsec2006: 水色
if-shell '[ -f ~/.tmux.conf.local ]' 'source-file ~/.tmux.conf.local'
